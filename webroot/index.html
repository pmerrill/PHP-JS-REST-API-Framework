<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet/less" type="text/css" href="/app/assets/css/main.css">
    <script src="//cdn.jsdelivr.net/npm/less@3.13" ></script>
  </head>
  <body class="bg-theme">

    <nav class="navbar navbar-expand-lg navbar-light navbar-top bg-white mb-5 fw-bold">
      <div class="container col-12 col-md-8">
        <a class="navbar-brand fw-bold" href="#">INFOSEC</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-content">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <ul class="navbar-nav d-flex">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/pmerrill/infosec" target="_blank" rel="nofollow"><i class="fab fa-github fs-5 fw-bold"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container col-12 col-md-8 px-5 mx-auto mb-5">
        <h2 class="fw-bold mb-3"><i class="fas fa-atlas"></i> Countries Search</h2>
        <div class="row bg-white box-shadow rounded p-4">
          
          <div id="searchArea" class="col-12">
            <div class="input-group">
              <input type="text" class="form-control p-3 fs-6" id="searchInput" placeholder="Search by name, full name, or country code" autofocus>
              <button id="searchButton" class="btn text-white p-3"><i class="fas fa-search fs-6"></i></button>
            </div>
          </div>

          <div id="messageArea" class="col-12 d-none"></div>

          <div id="resultsArea" class="col-12 mt-3 d-none"></div>
          
          <div id="infoArea" class="col-12 mt-3">
            <p>Basic info......</p>
          </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
